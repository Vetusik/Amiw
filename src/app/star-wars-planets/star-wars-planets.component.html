<div class="mb-3 mt-3 d-flex justify-content-center">
    <input class="form-control col-10 col-sm-5 col-md-5 col-lg-2" type='text' placeholder="{{ 'planetsPage.text' | translate }}" [(ngModel)]='userInput'
        (keydown.enter)="inputChange($event)" />
</div>

<div class="table-responsive p-4" *ngIf="apiLoaded === true">
    <table class="table table-striped table-dark">
        <thead>
        <tr >
            <th scope="col" *ngFor="let Title of th"> {{Title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let Planet of StarWars.results">
            <td> {{Planet.name}} </td>
            <td> {{Planet.rotation_period}} &nbsp; h</td>
            <td> {{Planet.orbital_period}} &nbsp; d</td>
            <td> {{Planet.diameter}} &nbsp; km</td>
            <td> {{Planet.climate}} </td>
            <td> {{Planet.gravity}} </td>
            <td> {{Planet.terrain}} </td>
            <td> {{Planet.surface_water}} &nbsp; %</td>
            <td> {{Planet.population}} </td>
        </tr>
    </tbody>
    </table>
</div>
