<div class="mb-3 mt-3 d-flex justify-content-center">
    <input class="form-control col-10 col-sm-5 col-md-5 col-lg-2" type='text' placeholder="Enter species name" [(ngModel)]='userInput'
        (keydown.enter)="inputChange($event)" />
</div>

<div class="table-responsive p-4" *ngIf="apiLoaded === true">
    <table class="table table-striped table-dark">
        <thead>
        <tr >
            <th scope="col" *ngFor="let Title of th">{{Title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let Planet of StarWars.results">
            <td> {{Planet.name}} </td>
            <td> {{Planet.classification}}</td>
            <td> {{Planet.designation}}</td>
            <td> {{Planet.average_height}} &nbsp; cm</td>
            <td> {{Planet.skin_colors}} </td>
            <td> {{Planet.hair_colors}} </td>
            <td> {{Planet.average_lifespan}} &nbsp; y</td>
            <td> {{Planet.language}} </td>
        </tr>
    </tbody>
    </table>
</div>
