<div class="mb-3 mt-3 d-flex justify-content-center">
    <input class="form-control col-10 col-sm-5 col-md-5 col-lg-2" type='text' placeholder="Enter character name" [(ngModel)]='userInput'
        (keydown.enter)="inputChange($event)" />
</div>

<div class="table-responsive p-4" *ngIf="apiLoaded === true">
    <table class="table table-striped table-dark">
        <thead>
        <tr >
            <th scope="col" *ngFor="let Title of th">{{Title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let Person of StarWars.results">
            <td> {{Person.name}} </td>
            <td> {{Person.height}} &nbsp; cm</td>
            <td> {{Person.mass}} &nbsp; kg</td>
            <td> {{Person.hair_color}} </td>
            <td> {{Person.skin_color}} </td>
            <td> {{Person.eye_color}} </td>
            <td> {{Person.birth_year}} </td>
            <td> {{Person.gender}} </td>
        </tr>
    </tbody>
    </table>
</div>
